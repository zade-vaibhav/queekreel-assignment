<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Word Remover</title>
</head>
<body>
    <div>Filler Word Remover</div>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" required/>
      <input type="radio" name="fillerRemove" value=""/>
      <label>with filler</label>
      <input type="radio" name="fillerRemove" value="umms,uhhs"/>
      <label>without filler</label>
      <button type="submit">upload and modified</button>
    </form>

    <div id="result">
       <h2>modified Audio:</h2>
       <audio></audio>
       <a id="download-button" href="#" download="modified-audio.mp3">Download</a>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
